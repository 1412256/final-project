<h1 style="text-align:center">Please log in first! </h1>
<br>
<br>
<div class="book-form agileits-login">
  <form (ngSubmit)="login()" >
    <div class="agileits_reservation_grid">
      <div class="span1_of_1">
        <label>USERNAME : </label> 
        <div class="book_date"> 
          <i class="fa fa-user" aria-hidden="true"></i>
            <input id="username"  type="text"  name="username" [(ngModel)]="model.username" #username="ngModel" required>

        </div>					
      </div>
      <div class="span1_of_1">
        <!-- start_section_room -->
        <label>PASSWORD : </label>
        <div class="section_room">
          <i class="fa fa-key" aria-hidden="true"></i>
          <input  id="password" type="password" name="password"  [(ngModel)]="model.password" #password="ngModel" required>
        </div>	
      </div>
      
      <div class="clearfix"></div>
    </div> 
    <input [disabled]="loading" type="submit" value="Log in">
    <a [routerLink]="['/register']" class="btn btn-link">Register</a>
    </form>
</div>
